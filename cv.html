<html>
<head>

  <title>CV | Vince Dillon</title>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const correctPassword = "vincedillon";  // ‚Üê Set your own password
      const userInput = prompt("Enter the password to access the CV:");

          <div class="container">

    });
  </script>
